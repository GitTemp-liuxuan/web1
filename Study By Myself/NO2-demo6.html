<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure与figcaption元素</title>
</head>
<body>
    <h1>我的图片</h1>
    <p>我收藏的图片.....</p>
    <figure>
        <img src="1.jpg" alt="图1" width="300px"><img src="2.jpg" alt="图2" width="300px">
        
    </figure>
    <figcaption>1来吧展示！！！</figcaption>
    <figure>
        <img src="1.jpg" alt="图1" width="300px"><img src="2.jpg" alt="图2" width="300px">
       
    </figure>
    <figcaption>2来吧展示！！！</figcaption>
</body>
</html>
