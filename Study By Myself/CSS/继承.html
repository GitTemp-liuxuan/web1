<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        样式的继承，我们为一个元素设置的样式同时也会应用到它的后代元素上
        样式发生在祖先后代之间
        继承的设计是为了方便我们的开发，利用继承
            只需设置一次既可以让所有元素都有该样式
        注意：
            并不是所有的样式会被继承，
                比如：背景相关，布局相关等这些样式不会被继承
                

        */
        p{
            color: aqua;
        }
        div{
            color: bisque;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是P元素中的span</span>
    </p>
    <span>我是P元素中的span</span>
    <div>
        我是div
        <span>
            我是div中的span元素
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
