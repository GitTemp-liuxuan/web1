<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css_01.css">
</head>
<body>
    <!-- 网页分成三个部分
        结构（html)
        表现（css）
        行为（javascript）
        css：
        ->层叠样式表
        -网页实际是一个多层的结构，通过css可以分别为网页的每一层来设置每一个层来设置样式
        总之，用来设置网页中元素的样式
    -->
    <!-- 方式：外部样式表<开发中最佳实现>
    可以将css样式编辑到外部css文件中，
    然后通过link标签引入css文件
    只要像使用这些样式可以对其进行引用复用
    -将样式编写到css文件中，可以使用浏览器的缓存机制
    从而加快网页加载速度，提升体验
    -->
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
