<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签学习</title>

    <style>
        #box1{
            background: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 400px;
            top: 200px;
        }

        #box2{
            background: red;
            width: 100px;
            height: 400px;
           
            /* position: absolute;
            left: 400px;
            top: 200px; */
        }
    </style>
</head>
<body>
    <div>
        <div class="box" id="box1"></div>
    </div>
    <div>
        <div class="box" id="box2"></div>
    </div>
    <br>
    <br>
    <br>

    <input type="button" id="btn1" value="请点击我">
    <script>
        var target = document.getElementById("btn1");
        target.onclick = function(){
            // alert("点击我了！")
            var leftValue = document.getElementById("box1").style.left;
            leftValue =leftValue.replace("px","");

            leftValue = Number(leftValue)+5;
            document.getElementById("box1").style.left = leftValue+"px";
        }
    </script>
</body>
</html>
