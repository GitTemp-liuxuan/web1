<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <style>
        *{
            /* *全选，padding、margin做一个清零的效果，也可以设置全局 */
            padding: 0%;
            margin: 0%;
        }
        body{
            background-color: aquamarine;
            /* url统一资源定位符 */
            background-image: url("./晨光.jpg");
        }
        div{
            background-color: bisque;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="wrpper"></div>
</body>
</html>
