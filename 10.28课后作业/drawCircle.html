<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画圆</title>
    <!-- 请用css完成一个实心圆形。
        要求圆形有边框、背景色，边框的宽度为10px、颜色为红色、边框样式为实心。
        背景色为蓝色。 -->
    <style>
        body{
            background-color: blue;
        }
        #wrapper{
            background-color: aqua;
            width: 200px;
            height: 200px;
            border: 10px solid red;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
