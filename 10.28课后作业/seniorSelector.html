<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级选择器</title>
    <style>
        /* 后代选择器 */
        h3 b i{
            color: aquamarine;
        }
        h3.special{
            color: beige;
        }
        p,h1,#nn1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 后代选择器：用空格表示元素内容样式
    交集选择器：选择的元素要求同时满足两个条件：必须是h3标签，然后必须是special标签。
    并集选择器 -->
    <h3>我是<b>一只<i>小小小</i>鸟</b>，想要飞却飞不高！</h3>

    <h3 class="special">江西软件职业技术大学</h3>

    <p>大家好！</p>
    <h1 id="nn1">helloworld!</h1>
    
</body>
</html>
